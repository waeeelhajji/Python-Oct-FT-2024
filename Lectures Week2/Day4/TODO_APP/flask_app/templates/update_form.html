<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> New todo </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>
                    {{session["user_name"]}}, you are in the update a todo section of this app
                </h1>
            </div>
            <div class="row">
                <form action="/todo/update/{{todo.id}}" method="POST" >
                    
                    <div>
                        <label for="todo_name">
                            Type the new name of the todo:
                        </label>
                        <input class="form-control" id="todo_name" name="todo_name" type="text" value="{{todo.name}}">
                    </div>
                    <div>
                        <label for="todo_status">
                            Type the new status of the todo:
                        </label>
                        <input class="form-control" id="todo_status" name="todo_status" type="text" value="{{todo.status}}">
                    </div>
                   
                    <button class="btn btn-success">
                        Update todo
                    </button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
