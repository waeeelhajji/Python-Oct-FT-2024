<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Home page of Todos App </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    </head>
    <body>
        <h1>
            Welcome back {{session["user_name"]}} to the todos App
        </h1>
        <div class="d-flex justify-content-around">
            <form action="/todo/form" method="GET">
                <button class="btn btn-info">
                    Add new todo
                </button>
            </form>
            <form action="/user/get" method="GET">
                <button class="btn btn-info">
                    Show my Todos
                </button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <th scope="col">
                    Todo ID
                </th>
                <th scope="col">
                    Todo Name
                </th>
                <th scope="col">
                    Todo status
                </th>
                <th scope="col">
                    User_id
                </th>
                <th scope="col">
                    
                    Action
                </th>
            </thead>
            <tbody>
                {% for todo in list_of_todos: %}
                <tr>
                    <td>
                        {{todo.id}}
                    </td>
                    <td>
                        {{todo.name}}
                    </td>
                    <td>
                        {{todo.status}}
                    </td>
                    <td>
                        {{todo.user_id}}
                    </td>
                    <td>
                        {%if session["user_id"]==todo.user_id%}
                        <div class="d-flex justify-content-around">
                            <form action="/todo/delete/{{todo.id}}" method="POST">
                                <button class="btn btn-danger">Delete</button>
                            </form>
                            <form action="/todo/form/update/{{todo.id}}" method="GET">
                                <button class="btn btn-warning">Update</button>
                            </form>
                        </div>
                        {%endif%}
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        

    </body>
</html>
